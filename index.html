<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main font">
        <section class="container">
            <section class="loading">
                <img class="loading-logo" src="./assets/sprites/tube-spinner.png" alt="loading...">
                <p class="loading-text">Loading site. Please wait...</p>
            </section>
        </section>
        <section class="container">
            <section class="loading">
                <img class="settings-loading-logo" src="./assets/sprites/gear-spinner.png" alt="settings loading">
                <p class="settings-loading-text">Settings is currently loading...</p>
            </section>
        </section>
    </main>
</body>
</html>
